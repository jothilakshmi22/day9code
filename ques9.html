<form action="index.html" style="width: 25%">
  <fieldset>
    <div>
      <label>First Name : </label>
      <input
        type="text"
        placeholder="Enter Your Name"
        required
        minlength="3"
        value=""
      />
    </div>
    <br />
    <div>
      <label>Email Address : </label>
      <input
        type="email"
        placeholder="Enter Your Email ID"
        minlength="35"
        required
        value=""
      />
    </div>
    <br />
    <div>
      <label>Phone Number :</label>
      <input
        type="number"
        placeholder="Enter Your Number"
        minlength="10"
        maxlength="12"
        required
        value=""
      />
    </div>
    <br />
    <div>
      Gender:
      <input type="radio" id="Female" name="Female" value="1" checked /><label
        >Female</label
      >
      <input type="radio" id="Male" name="Male" value="2" /><label>Male</label>
    </div>
    <br />
    <div>
      <label>Choose Your Degree:</label>
      <select>
        <option value="select here">Select here</option>
        <option value="BCOM">B.E</option>
        <option value="b.sc" selected>B.E</option>
        <option value="others">Others</option>
      </select>
    </div>
    <br />
    <div>
      <label>Date of Birth:</label>
      <input type="date" name="dob" value="" />
    </div>
    <br />
    <div>
      <button type="submit">Submit</button>
    </div>
  </fieldset>
</form>

<br /><br />
